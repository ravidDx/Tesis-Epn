<ion-header class="fondo">
  <ion-toolbar >
    <ion-title text-center class="title">{{dieta.titulo | uppercase}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">

 <ion-card class="ion-margin ion-padding">
    <img [src]=dieta.imagen /> 
    <ion-card-content class="ion-no-padding">
  <div class="contenedor">
      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="6">
          <ion-icon color=light ios="ios-alarm" md="md-alarm"></ion-icon>
          <ion-text class="ion-padding-start" color=light>{{dieta.tiempo}}</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-icon color=light ios="ios-nutrition" md="md-nutrition"></ion-icon>
          <ion-text class="ion-padding-start" color=light>{{dieta.dificultad | uppercase}}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-icon color=light ios="ios-person" md="md-person"></ion-icon>
          <ion-text class="ion-padding-start" color=light>{{dieta.porciones}}</ion-text>
        </ion-col>
        <ion-col size="6">
        </ion-col>
      </ion-row>
    </div>
    <ion-item-group class="ion-padding-top">
      <ion-item-divider color="tertiary">
        <ion-label class="titulo ion-no-margin" color="dark ion-padding-start">
          Ingredientes
        </ion-label>
      </ion-item-divider>

      <ion-item class="ion-no-padding" *ngFor="let item of dieta.ingredientes; let i = index">
            <ion-chip class="ion-padding-end ion-margin-end" color="secondary">
              <ion-note color="light">{{i+1}}</ion-note>
            </ion-chip>
            <ion-note class="ion-padding-top" color="light">{{item.value}}</ion-note>
      </ion-item>

      <ion-item-divider color="warning" class="ion-margin-top">
      <ion-label class="titulo ion-no-margin " color="dark ">
         Prepraci√≥n
      </ion-label>
    </ion-item-divider>

    <ion-item class="ion-no-padding" *ngFor="let item of dieta.preparacion; let j = index">
            <ion-chip class="ion-padding-end ion-margin-end" color="secondary">
              <ion-note color="light">{{j+1}}</ion-note>
            </ion-chip>
            <ion-note class="ion-padding-top" color="light">{{item.value}}</ion-note>
      </ion-item>

    </ion-item-group>
 </ion-card-content>
 </ion-card>

</ion-content>
