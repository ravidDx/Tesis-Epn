<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>
<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content" type="overlay">
      <ion-header padding class="menuleft">
        
        <ion-row *ngIf="rol == 'no afiliado'" >
          <ion-col size="4" >
                <a routerLink="/perfil">
                  <ion-menu-toggle auto-hide="false">
                      <ion-avatar >

                          <img [src]=usuario.foto > 

                      </ion-avatar>
                  </ion-menu-toggle>
                </a>  
          </ion-col>
          <ion-col padding routerLink="/perfil">
            <ion-menu-toggle auto-hide="false">
              <div class="nick">Nickname</div>
              
              <div class="user">{{usuario.nombre}}</div>
              
            </ion-menu-toggle>
          </ion-col>
        </ion-row>


        <ion-row *ngIf="rol == 'Afiliado'" >
            <ion-col size="4" >
                  <a routerLink="/afiliado/perfil">
                    <ion-menu-toggle auto-hide="false">
                        <ion-avatar >
  
                            <img [src]=deportista.foto >
                              
                        </ion-avatar>
                    </ion-menu-toggle>
                  </a>  
            </ion-col>
            <ion-col padding >
              <ion-menu-toggle auto-hide="false">
                <div class="nick">Nickname {{profile}}</div>
                
                <div class="user">{{deportista.nombre}}  {{deportista.apellido}} </div>
                
              </ion-menu-toggle>
            </ion-col>
          </ion-row>
      
        
      </ion-header>
      <ion-content>
