<ion-tabs>
    <ion-tab-bar *ngIf="rol == 'no afiliado'" >
        <ion-tab-button tab="home">
            <ion-icon name="planet"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>
        
        <ion-tab-button tab="dietas">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>Recetas</ion-label>
        </ion-tab-button>
   
        <ion-tab-button tab="ejercicios">
          <ion-icon name="heart-half"></ion-icon>
          <ion-label>Ejercicios</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="calculadora">
          <ion-icon name="stats"></ion-icon>
          <ion-label>Calculadora</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

      <ion-tab-bar *ngIf="rol == 'Afiliado'" >
         <ion-tab-button tab="home">
              <ion-icon name="planet"></ion-icon>
              <ion-label>Home</ion-label>
          </ion-tab-button>

           <ion-tab-button tab="recetas">
              <ion-icon name="restaurant"></ion-icon>
              <ion-label>Recetas</ion-label>
            </ion-tab-button>

          <ion-tab-button tab="entrenamientos">
              <ion-icon name="heart-half"></ion-icon>
              <ion-label>Entrenamientos</ion-label>
            </ion-tab-button>
          
            <ion-tab-button tab="calculadora">
                <ion-icon name="stats"></ion-icon>
                <ion-label>Calculadora</ion-label>
              </ion-tab-button>
        </ion-tab-bar>
  </ion-tabs>
