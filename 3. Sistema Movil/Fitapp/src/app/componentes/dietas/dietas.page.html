<ion-header>
  <ion-toolbar color="shade">
    <ion-menu-button slot="start" color="light" autoHide="false"></ion-menu-button>
    <ion-title text-center class="title">Recetas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
    <!--<a slot="end" routerLink="/news">
      <ion-icon color="light" name="notifications-outline"></ion-icon>
    </a>-->
  </ion-toolbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-list class="ion-no-padding">
    <ion-item-divider class="ion-no-padding">
      <ion-label color="light" class="title">
        RECETAS DEL D√çA
      </ion-label>
    </ion-item-divider>

    <ion-list *ngFor="let item of tiposDieta">
        <ion-item-divider class="ion-no-padding">
          <ion-chip color="light">
            <ion-label color="danger"> {{item.nombre | uppercase}}</ion-label>
          </ion-chip>
        </ion-item-divider>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let dieta of item.dietas" (click)="viewItem(dieta)" >
              <ion-card>
                <ion-card-header>
                    <ion-card-subtitle class="ion-padding-bottom" color="dark">{{dieta.titulo | uppercase}}</ion-card-subtitle>
                    <ion-card-content no-padding>
                        <img class="imgs" [src]="dieta.imagen" />
                        <!--<img class="imgs" src="https://www.todosacomer.net/wp-content/uploads/2017/09/ensaladaquinoa1.jpg" />-->
                    </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-slide>
        </ion-slides>

    </ion-list>
 


  </ion-list>

</ion-content>
