<ion-header >
<!--<a><ion-icon routerLink="/tabs/home" slot ="start" name="arrow-back"></ion-icon></a>-->
    <ion-toolbar color="shade">
      <ion-title text-center class="title">Notificaciones</ion-title>
      <ion-buttons slot="start" >
          <ion-back-button color="light" text=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding>
          <ion-item routerLink="/login">
            <ion-thumbnail slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-thumbnail>
            <ion-label>
              <h3>Titulo</h3>
              <p>Descripcion1</p>
              <p>Descripcion2</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="success" (click)="ver(item)">Ver</ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(item)">Borrar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
